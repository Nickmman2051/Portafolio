     <script type="text/javascript">
        var usuario = prompt("Â¿Cual es tu peso?");

        var peso_final;
        var nombre;
        

        if (planeta == 1) 
        {peso_final = peso * g_mercurio / g_tierra
        nombre = "Mercurio"}
        else if (planeta == 2)
        {peso_final = peso * g_venus / g_tierra
        nombre = "Venus"}
        else if (planeta == 3)
        {peso_final = peso * g_marte / g_tierra
        nombre = "Marte"}
        else if (planeta == 4)
        {peso_final = peso * g_jupiter / g_tierra
        nombre = "Jupiter"}
        else if (planeta == 6)
        {peso_final = peso * g_urano / g_tierra
        nombre = "Urano"}
        else if (planeta == 5)
        {peso_final = peso * g_saturno / g_tierra
        nombre = "Saturno"}
        else if (planeta == 7)
        {peso_final = peso * g_neptuno / g_tierra
        nombre = "Neptuno"}
        else {
            peso_final = "0";
            nombre = "-";
            alert("Vuelva a intentar");
        }

        peso_final = parseInt(peso_final);
        document.write("Mi peso en "+ nombre + " es..<strong>" + peso_final + " Kg</strong>");
    </script>
